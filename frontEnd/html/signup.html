<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/navBar.css" />
    <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
    <div id="navBar">
        <ul id="navBarList">
          <li><a class="navBarLink" href=""></a>My user</li>
          <li><a class="navBarLink" href="./register.html"></a>Registers</li>
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        </ul>
    </div>
    
    <div class="bodyLogin" >
        <div class="menuLogin">
            <div class="introLogin">
        </div>
        <form action="submit" id="formUserAdd" class="registerLogin">
            
                <div class="registerLoginbox">
                    <div class="registerLogItem">
                        <label for="">Name</label>
                        <input type="text" name="name" id="name" class="inputt">
                    </div>
                    <div class="registerLogItem">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="inputt"/>
                    </div>
                    <div class="registerLogItem">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="inputt"/>
                    </div>
                    <div class="registerLogItem">
                        <label for="">Username</label>
                        <input type="text" name="username" id="username" class="inputt">
                    </div>
                    <div class="registerLogItem">
                        <label for="">Salary</label>
                        <input type="number" name="salary" id="salary" class="inputt">
                    </div>
                    <div class="registerLogItem">
                        <label for="">Date start</label>
                        <input type="date" name="date_start" id="date_start" class="inputt">
                    </div>
                    <div class="registerLogItem">
                        <label for="">Birth date</label>
                        <input type="date" name="birthdate" id="birthdate" class="inputt">
                    </div>
                
                    <div class="registerLogItem ">
                        <button type="submit" class="logButton" class="inputt">Register</button>
                    </div>
                </div>
            

        </form>
            
        </div>
    </div>
    
    <script type="module" src="../js/fetch/User.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
